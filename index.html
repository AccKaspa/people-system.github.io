<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white; /* Set background to white */
            cursor: pointer;
            z-index: 1000;
        }

        #splash img {
            max-width: 90%; /* Add margins to make space on the sides */
            max-height: 90%;
        }

        #main-content {
            display: none;
            padding: 20px;
        }

        p.p1 {
            margin: 0.0px 0.0px 0.0px 0.0px;
            font: 22.0px Times;
            -webkit-text-stroke: #0000e9;
            cursor: pointer; /* Add cursor pointer to make it clickable */
        }

        .color-change {
            font-kerning: none;
        }

        .block-text {
            margin: 40px 0;
        }

        a:link, a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover, a:active {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

        <img src="https://people-system.github.io/dream.png" alt="Splash Image">
    </div>
    <div id="main-content">

            <span id="letter6" class="color-change">E</span>

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function changeColor() {
                for (var i = 1; i <= 6; i++) {
                    document.getElementById('letter' + i).style.color = getRandomColor();
                }

                document.body.style.overflow = 'auto';
                localStorage.setItem('splashShown', 'true');
            }

                    document.body.style.overflow = 'hidden';

                    splash.style.display = 'none';
                    mainContent.style.display = 'block';
                    document.body.style.overflow = 'auto';
                }
            }
