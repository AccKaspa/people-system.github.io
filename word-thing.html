<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        embed {
            width: 100%;
            height: 90%;
        }
        .link-container {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="word-thing.pdf" target="_blank">Download Word Thing PDF</a>
    </div>
    <embed src="word-thing.pdf#view=FitH&toolbar=0&navpanes=0" type="application/pdf">
</body>
</html>
