<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <object data="https://people-system.github.io/word-thing.pdf#view=FitH&toolbar=0&navpanes=0" type="application/pdf">
        <p>It appears you don't have a PDF plugin for this browser. You can <a href="https://people-system.github.io/word-thing.pdf">click here to download the PDF file.</a></p>
    </object>
</body>
</html>
